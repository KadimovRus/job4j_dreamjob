<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Работа мечты!</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header th:insert="blocks/header :: header"></header>
        <div class="d-flex" th:if="${user.name == 'Гость'}">
            <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
            <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
        <div class="container mt-2">
            <h3>Проект job4j_dreamjob, выполняемый в рамках курса Job4j</h3>
            <ul>
                <li><a th:href="@{/vacancies}">Вакансии</a></li>
                <li><a th:href="@{/candidates}">Кандидаты</a></li>
                <li><a th:href="@{/vacancies/create}">Создать вакансию</a></li>
                <li><a th:href="@{/candidates/create}">Создать анкету кандидата</a></li>
            </ul>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</body>
</html>
